            <div class="bodytext">This is where you can add any texts to your reading list. Click the plus button to get started! </div>
              
            <div class="body">
              <button id="add_btn" data-target-modal="#rlist_form">+</button>
              <button id="open_all_btn">Open All</button>
          <!-- add the modal -->
          <div class="modal" id="rlist_form">
            <div class="header">
          <!-- add the title to the modal form -->
              <div class="title">Add Reading List Item</div>
          <!-- add the exit button to the modal form -->
              <button class="btn close-modal">&times;</button>
            </div>
            <div class="body">
       <!-- add the titles of the information needed from the user about the text as well as a text box for inputting that information. -->
              Title: <input type="text" class="rlist_input_text" id="rlist_input_title"><br>
              Author: <input type="text" class="rlist_input_text" id="rlist_input_author"><br>
     <!-- add a selection option for the user to choose between -->
              Text Type: <select name="texttype" input="" type="label" class="rlist_input_text" id="rlist_input_texttype"> <label for="texttype"></label> 
                <option value="">Select one</option>
                <option value="Book">Book</option>
                <option value="Journal Article">Journal Article</option>
                <option value="Magazine">Magazine</option>
                <option value="Podcast">Podcast</option>
              </select>
              <!-- <br> -->
             <!-- add a url inputting textbox which won't be visible once the user submits the data. -->
              URL: <input type="text" class="rlist_input_text" id="rlist_input_url">
             <!-- add the submit button -->
              <input type="submit" value="Add Item" id="rlist_submit">
            </div> <!-- "modal" body -->
          </div> <!-- modal form -->
