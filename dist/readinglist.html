      <main class="main">
        <header class="header">Reading List</header>
        <div class="bodytext">This is where you can add any texts to your reading list. Click the plus button to get started! </div>
        <div class="container">
          <button id="open_all_btn">Open All</button>
          <!-- modal -->
          <div class="modal" id="rlist_form">
            <div class="header">
              <div class="title">Add Reading List Item</div>
              <button class="btn close-modal">&times;</button>
            </div>
            <div class="body">
              Title: <input type="text" class="rlist_input_text" id="rlist_input_title"><br>
              Author: <input type="text" class="rlist_input_text" id="rlist_input_author"><br>
    
              Text Type: <select name="texttype" input="" type="label" class="rlist_input_text" id="rlist_input_texttype"> <label for="texttype"></label> 
                <option value="">Select one</option>
                <option value="Book">Book</option>
                <option value="Journal Article">Journal Article</option>
              </select>
              <!-- <br> -->
              URL: <input type="text" class="rlist_input_text" id="rlist_input_url">
              <input type="submit" value="Add Item" id="rlist_submit">
            </div> <!-- "modal" body -->
          </div> <!-- modal form -->
          
          <!-- reading list (plus Add button) -->
          <div class="rlist_container" id="rlist_container">
            <div><button id="add_btn" data-target-modal="#rlist_form">+</button></div>
          </div> <!-- rlist_container -->
        </div> <!-- container -->

        <div id="overlay"></div> <!-- overlay -->
        <script src="/readinglist.53fea4d4.js"></script>

      </main>
    </div>  <!-- containerindex -->
