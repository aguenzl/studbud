 <!-- modal -->
 <div class="modal" id="todo_form">
  <div class="header">
    <div class="title">Add Task</div>
    <button class="btn close-modal">&times;</button>
  </div>
  <div class = "task-title">
    <div class = "task-header">Task</div>
    <input type="text" class="todo_input_text" id="todo_input_task" />
  </div>
  <div class="body">
    Due Date: <input type="date" class="todo_input_text" id="todo_input_duedate" />
    Estimated completion time (in mins): <input type="number" class="todo_input_text" id="todo_input_estcompletiontime" />
    Task Priority: <input type="text" class="todo_input_text" id="todo_input_taskpriority" <label for="priority">Task Priority:</label>
    <select name="prority" id="priorityInput">
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <input type="submit" value="Add Task" id="todo_submit" />
  </div>
</div>
<!-- todo -->
<div class="todo-container">
  <div class="status" id="no_status">
    <h1>No Status</h1>
    <button id="add_btn" data-target-modal="#todo_form">+ Add Task</button>
    <div class="todo" draggable="true">
      Buy a Pizza
      <span class="close">&times;</span>
    </div>
  </div>
  <div class="status">
    <h1>Not Started</h1>
  </div>
  <div class="status">
    <h1>In Progress</h1>
  </div>
  <div class="status">
    <h1>Done</h1>
  </div>
</div>

<div id="overlay"></div>

    <script src="scss/components/tasklist.js"></script>


  </main>

  </body>
</html>
