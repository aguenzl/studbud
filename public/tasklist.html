<!-- This is the modal. The modal is the form that pops up when '+ Add Task' is clicked, where the user can fill out
details about the task. They click 'Add Task' after filling out the details and it will automatically pop up under "No Status".
The user can then drag the task around to  -->
<div class="modal" id="todo_form">
  <div class="header">
    <div class="title">Add Task</div>
    <button class="btn close-modal">&times;</button>
  </div>
  <div class = "task-title">
    <div class = "task-header">Task</div>
    <input type="text" class="todo_input_text" id="todo_input_task" />
  </div>
  <div class="body">
    <!-- The user inputs the details below. The due date input time is set to a date format and the class and id is set so it can 
    be referred to in css and javascript. the estimated completion time requires inputting a number, and the task priority is a drop down 
    menu where the user must select one of the three options.  -->
    Due Date: <input type="date" class="todo_input_text" id="todo_input_duedate" />
    Estimated completion time (in mins): <input type="number" class="todo_input_text" id="todo_input_estcompletiontime" />
    Task Priority: <select name="priority" input type="label" class="todo_input_text" id="todo_input_taskpriority" <label for="priority"></label><br>
      <option value="">Select one</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <!-- This submits the data and makes it reflect on the screen. -->
    <input type="submit" value="Add Task" id="todo_submit" />
  </div>
</div>
<!-- The todo container -->
<div class="todo-container">
  <div class="status" id="no_status">
    <h1>No Status</h1>
    <button id="add_btn" data-target-modal="#todo_form">+ Add Task</button>
    <div class="todo" draggable="true">
      Morning Yoga
      <span class="close">&times;</span>
    </div>
  </div>
  <div class="status">
    <h1>Not Started</h1>
  </div>
  <div class="status">
    <h1>In Progress</h1>
  </div>
  <div class="status">
    <h1>Done</h1>
  </div>
</div>
